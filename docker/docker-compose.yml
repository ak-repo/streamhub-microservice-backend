
services:
  postgres:
    image: postgres:16
    container_name: streamhub-postgres
    restart: always
    environment:
      POSTGRES_USER: streamhub_user
      POSTGRES_PASSWORD: streamhub_password
      POSTGRES_DB: streamhub
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U streamhub_user -d streamhub"]
      interval: 5s
      timeout: 5s
      retries: 5

  migrate:
    image: migrate/migrate
    container_name: streamhub-migrate
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ../migrations:/migrations
    command:
      [
        "-path=/migrations",
        "-database=postgres://streamhub_user:streamhub_password@postgres:5432/streamhub?sslmode=disable",
        "up"
      ]
    restart: "on-failure"

  # ------------------------------------------------------
  # MinIO Object Storage
  # ------------------------------------------------------
  minio:
    image: minio/minio:latest
    container_name: streamhub-minio
    restart: always
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    command: server /data --console-address ":9001"
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data

  # ------------------------------------------------------
  # Redis
  # ------------------------------------------------------
  redis:
    image: redis:7
    container_name: streamhub-redis
    restart: always
    ports:
      - "6379:6379"
    command: ["redis-server", "--appendonly", "yes"]
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "PING"]
      interval: 5s
      timeout: 5s
      retries: 5

  # ------------------------------------------------------
  # Kafka + Zookeeper
  # ------------------------------------------------------
  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: streamhub-zookeeper
    restart: always
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"

  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: streamhub-kafka
    restart: always
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9092
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://localhost:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1

volumes:
  pgdata:
  minio_data:
  redis_data:
