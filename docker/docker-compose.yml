# version: "3.9"

services:
  # ------------------------------------------------------
  # PostgreSQL
  # ------------------------------------------------------
  postgres:
    image: postgres:16
    container_name: streamhub-postgres
    restart: always
    environment:
      POSTGRES_USER: streamhub_user
      POSTGRES_PASSWORD: streamhub_password
      POSTGRES_DB: streamhub
    ports:
      - "5432:5432" # optional (for local psql)
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U streamhub_user -d streamhub"]
      interval: 5s
      timeout: 5s
      retries: 5

  # ------------------------------------------------------
  # Database Migrations (one-time job)
  # ------------------------------------------------------
  migrate:
    image: migrate/migrate
    container_name: streamhub-migrate
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./migrations:/migrations
    command:
      [
        "-path=/migrations",
        "-database=postgres://streamhub_user:streamhub_password@postgres:5432/streamhub?sslmode=disable",
        "up"
      ]
    restart: on-failure

  # ------------------------------------------------------
  # Redis
  # ------------------------------------------------------
  redis:
    image: redis:7
    container_name: streamhub-redis
    restart: always
    ports:
      - "6379:6379" # optional
    command: ["redis-server", "--appendonly", "yes"]
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "PING"]
      interval: 5s
      timeout: 5s
      retries: 5

  # ------------------------------------------------------
  # MinIO (S3 compatible storage)
  # ------------------------------------------------------
  minio:
    image: minio/minio:latest
    container_name: streamhub-minio
    restart: always
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    command: server /data --console-address ":9001"
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data

  # ------------------------------------------------------
  # AUTH SERVICE (gRPC)
  # ------------------------------------------------------
  auth:
    image: streamhub-auth:latest
    container_name: streamhub-auth
    restart: always
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    ports:
      - "50051:50051"

  # ------------------------------------------------------
  # FILE SERVICE (gRPC)
  # ------------------------------------------------------
  file:
    image: streamhub-file:latest
    container_name: streamhub-file
    restart: always
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_started
    ports:
      - "50053:50053"

  # ------------------------------------------------------
  # CHANNEL SERVICE (gRPC)
  # ------------------------------------------------------
  channel:
    image: streamhub-channel:latest
    container_name: streamhub-channel
    restart: always
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    ports:
      - "50052:50052"

  # ------------------------------------------------------
  # PAYMENT SERVICE (gRPC)
  # ------------------------------------------------------
  payment:
    image: streamhub-payment:latest
    container_name: streamhub-payment
    restart: always
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    ports:
      - "50054:50054"

  # ------------------------------------------------------
  # API GATEWAY (HTTP)
  # ------------------------------------------------------
  gateway:
    image: streamhub-gateway:latest
    container_name: streamhub-gateway
    restart: always
    depends_on:
      - auth
      - file
      - channel
      - payment
    ports:
      - "8080:8080"

# ------------------------------------------------------
# Volumes
# ------------------------------------------------------
volumes:
  pgdata:
  redis_data:
  minio_data:
